<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient circle -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(123,47,247);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(168,85,247);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(236,72,153);stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,110,196);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(123,47,247);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(76,201,240);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Nova "N" letter with gradient -->
  <g>
    <path d="M 140 160 L 180 160 L 180 340 L 320 200 L 320 380 L 280 380 L 280 240 L 140 380 Z" 
          fill="url(#textGradient)" 
          stroke="white" 
          stroke-width="8"/>
  </g>
  
  <!-- "ENGINE" text -->
  <text x="256" y="440" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">ENGINE</text>
  
  <!-- Accent dots/stars for space theme -->
  <circle cx="380" cy="140" r="8" fill="rgba(255,255,255,0.8)"/>
  <circle cx="420" cy="200" r="6" fill="rgba(255,255,255,0.6)"/>
  <circle cx="100" cy="180" r="7" fill="rgba(255,255,255,0.7)"/>
  <circle cx="90" cy="320" r="5" fill="rgba(255,255,255,0.5)"/>
</svg>
