<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Space Background -->
  <rect width="1920" height="1080" fill="url(#space-gradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <!-- Main space background gradient -->
    <radialGradient id="space-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0a0015;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Planet gradients -->
    <radialGradient id="planet1-gradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ff6ec4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7b2ff7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:0.3" />
    </radialGradient>
    
    <radialGradient id="planet2-gradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#4cc9f0;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#7b2ff7;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ff6ec4;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="planet3-gradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#7b2ff7;stop-opacity:0.85" />
      <stop offset="55%" style="stop-color:#ff6ec4;stop-opacity:0.55" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:0.25" />
    </radialGradient>
    
    <!-- Ring gradient -->
    <linearGradient id="ring-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7b2ff7;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ff6ec4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Stars scattered across space -->
  <circle cx="120" cy="85" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="340" cy="120" r="1" fill="white" opacity="0.7"/>
  <circle cx="580" cy="200" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="820" cy="150" r="1" fill="white" opacity="0.6"/>
  <circle cx="1050" cy="95" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="1280" cy="180" r="1" fill="white" opacity="0.7"/>
  <circle cx="1520" cy="130" r="1.5" fill="white" opacity="0.85"/>
  <circle cx="1720" cy="220" r="1" fill="white" opacity="0.75"/>
  <circle cx="250" cy="450" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="450" cy="520" r="1" fill="white" opacity="0.7"/>
  <circle cx="680" cy="480" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="920" cy="550" r="1" fill="white" opacity="0.75"/>
  <circle cx="1150" cy="490" r="1.3" fill="white" opacity="0.8"/>
  <circle cx="1380" cy="570" r="1" fill="white" opacity="0.7"/>
  <circle cx="1620" cy="510" r="1.4" fill="white" opacity="0.85"/>
  <circle cx="1820" cy="600" r="1.1" fill="white" opacity="0.75"/>
  <circle cx="180" cy="850" r="1.3" fill="white" opacity="0.8"/>
  <circle cx="420" cy="920" r="1" fill="white" opacity="0.7"/>
  <circle cx="660" cy="880" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="900" cy="950" r="1.2" fill="white" opacity="0.75"/>
  <circle cx="1140" cy="890" r="1.4" fill="white" opacity="0.85"/>
  <circle cx="1380" cy="970" r="1" fill="white" opacity="0.7"/>
  <circle cx="1620" cy="910" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="1850" cy="1000" r="1.1" fill="white" opacity="0.8"/>
  
  <!-- Top-right planet with ring (Editor) - Large ringed planet -->
  <g opacity="0.9">
    <ellipse cx="1640" cy="150" rx="85" ry="15" fill="url(#ring-gradient)" opacity="0.4" transform="rotate(-25 1640 150)"/>
    <circle cx="1640" cy="150" r="90" fill="url(#planet1-gradient)"/>
    <ellipse cx="1640" cy="150" rx="85" ry="15" fill="url(#ring-gradient)" opacity="0.6" transform="rotate(-25 1640 150)"/>
  </g>
  
  <!-- Bottom-left large planet with ring (Hub) - Large main planet -->
  <g opacity="0.95">
    <ellipse cx="220" cy="880" rx="95" ry="18" fill="url(#ring-gradient)" opacity="0.4" transform="rotate(20 220 880)"/>
    <circle cx="220" cy="880" r="100" fill="url(#planet2-gradient)"/>
    <ellipse cx="220" cy="880" rx="95" ry="18" fill="url(#ring-gradient)" opacity="0.7" transform="rotate(20 220 880)"/>
  </g>
  
  <!-- Top-left smaller planet (Multiplayer) -->
  <circle cx="240" cy="210" r="60" fill="url(#planet3-gradient)" opacity="0.85"/>
  
  <!-- Right side planet (Social) -->
  <circle cx="1680" cy="420" r="65" fill="url(#planet1-gradient)" opacity="0.8"/>
  
  <!-- Bottom right planet (Settings) -->
  <circle cx="1600" cy="850" r="55" fill="url(#planet2-gradient)" opacity="0.85"/>
  
  <!-- Bottom center-right planet (Launcher) -->
  <circle cx="1200" cy="900" r="50" fill="url(#planet3-gradient)" opacity="0.8"/>
  
  <!-- Additional smaller planets for atmosphere -->
  <circle cx="960" cy="320" r="30" fill="url(#planet1-gradient)" opacity="0.5"/>
  <circle cx="500" cy="650" r="25" fill="url(#planet2-gradient)" opacity="0.6"/>
  
  <!-- Nebula effects -->
  <ellipse cx="800" cy="400" rx="400" ry="200" fill="#7b2ff7" opacity="0.1"/>
  <ellipse cx="1200" cy="600" rx="350" ry="250" fill="#ff6ec4" opacity="0.08"/>
  <ellipse cx="600" cy="800" rx="300" ry="180" fill="#4cc9f0" opacity="0.09"/>
</svg>
